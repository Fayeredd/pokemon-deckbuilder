<!DOCTYPE html>
<html data-ng-app="PokeModule">
<head>
	<meta charset="ISO-8859-1">
	<title>Pokemon TCG Deckbuilder</title>

</head>
<body>
	<div data-ng-controller = 'PokeController as poke'>
	
		<input type="text" data-ng-model="pokeInput"/>
		<button data-ng-click = "poke.getPokemon(pokeInput)">Get Pokemon</button>
		
		<button data-ng-click = "poke.getAllPokemon()">Get All Pokemon</button>
		
		<button data-ng-click = "poke.getTrainers()">Get Trainers</button>
		
		<button data-ng-click = "poke.getEnergy()">Get Energy</button>
		
		<div data-ng-show="poke.pokemon">
	      <div></div>
	      <img alt="Pokemon Image" data-ng-src="{{poke.pokemon[0].imageUrl}}"/>
	    </div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.js"></script>
	<script src="app.js"></script>
	<script src="services.js"></script>
	<script src="controllers.js"></script>

</body>
</html>
